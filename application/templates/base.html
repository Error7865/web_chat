<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='stylesheets/base.css')}}">
    <script src="{{url_for('static', filename='js/base.js')}}" defer></script>
    {% endblock %}
</head>
<body>
    {% block content %}
    <div class="flash-container">
        {% for msg in get_flashed_messages() %}
                <p class="flash-msg">{{msg}} <span class="flash-cross">&times;</span></p>
        {% endfor %}
    </div>

    {% endblock %}
    <footer>
    {% block footer %}
    
    {% endblock %}
    </footer>
</body>
</html>
